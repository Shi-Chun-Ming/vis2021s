<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
		<script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap');

          	
    	div.bar {
    		border: 1px black solid;
    		padding: 15px;
    		margin: 5px 10px 5px 10px;
    		display: inline-block;
    		width: 30px;
    		height: 75px;
    		background-color:yellow;
			vertical-align: bottom;
    	}

    	body {
    		border: 1px red solid;
    		padding: 20px;
    	}
        </style>
    </head>
    <body>
       
        
        <div id="div1"></div>
        <script src="./d3.v3.min.js"></script> 
		
       <h1>自製簡易版(僅使用CSS,沒有用SVG:rect)</h1>
        <script type="text/javascript"charset="utf-8">

            d3.select("#div1")
                .selectAll("img")
                .data([0, 1, 2, 3])
                .enter()
               

            d3.text("https://raw.githubusercontent.com/Shi-Chun-Ming/Self/gh-pages/lab05.csv", function(data) {
          var parsedCSV=d3.csv.parseRows(data);

		  d3.select("body")
		  .selectAll("div")
		  .data(parsedCSV)
		  .enter()
		  .append("div")
		  .filter(function(d,i)
		  {
			  return(i != 0);
		  })
		  .attr("class","bar")
		  .style("height",function(d)
		  {       
			     console.log(d); 
                  return d[1]+'px';
				  
		  })
		  .append("text")
           .text(function(d) {
         return "("+ d[0] + "," + d[1] + ")";
         })
		  
                        
            });
        </script>
    </body>
</html>
