<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5
    <c.0 -->
    <style type="text/css">
    	
    	div.bar {
    		border: 1px black solid;
    		padding: 15px;
    		margin: 5px 10px 5px 10px;
    		display: inline-block;
    		width: 30px;
    		height: 75px;
    		background-color:purple;
			vertical-align: bottom;
    	}

    	body {
    		border: 1px red solid;
    		padding: 20px;
    	}

    </style>
</head>
<body>

     
    <script type="text/javascript">
      // Your beautiful D3 code will go here
      d3.text("https://raw.githubusercontent.com/Shi-Chun-Ming/Self/gh-pages/lab05.csv", function(data){
		  var parsedCSV=d3.csv.parseRows(data);

		  d3.select("body")
		  .selectAll("div")
		  .data(parsedCSV)
		  .enter()
		  .append("div")
		  .filter(function(d,i)
		  {
			  return(i != 0);
		  })
		  .attr("class","bar")
		  .style("height",function(d)
		  {       
			     console.log(d); 
                  return d[1]+'px';
				  
		  })
		  .append("text")
           .text(function(d) {
         return "("+ d[0] + "," + d[1] + ")";
         })
		  
		  

      	
      });

    </script>
</html>
