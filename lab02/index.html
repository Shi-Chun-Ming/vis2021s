<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
  width = 2000 - margin.left - margin.right,
  height = 1000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// read json data
d3.json("https://raw.githubusercontent.com/Shi-Chun-Ming/Self/gh-pages/data_dendrogram_full.json", function(data) {

  // Give the data to this cluster layout:
  var root = d3.hierarchy(data).sum(function(d){ return d.value}) // Here the size of each leave is given in the 'value' field in input data

  // Then d3.treemap computes the position of each element of the hierarchy
  d3.treemap()
    .size([width, height])
    .paddingTop(48)
    .paddingRight(7)
    .paddingInner(3)      // Padding between each rectangle
    //.paddingOuter(6)
    //.padding(20)
    (root)

  // prepare a color scale
  var color = d3.scaleOrdinal()
    .domain(["boss1", "boss2", "boss3","boss4","boss5"])
    .range([ "#0215e6", "#5902e6", "#000000", "#13f02d", "#f70727"])

  // And a opacity scale
  var opacity = d3.scaleLinear()
    .domain([10, 30])
    .range([.5,1])

  // use this information to add rectangles:
  svg
    .selectAll("rect")
    .data(root.leaves())
    .enter()
    .append("rect")
      .attr('x', function (d) { return d.x0; })
      .attr('y', function (d) { return d.y0; })
      .attr('width', function (d) { return d.x1 - d.x0; })
      .attr('height', function (d) { return d.y1 - d.y0; })
      .style("stroke", "black")
      .style("fill", function(d){ return color(d.parent.data.name)} )
      .style("opacity", function(d){ return opacity(d.data.value)})

  // and to add the text labels
  svg
    .selectAll("text")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0+5})    // +10 to adjust position (more right)
      .attr("y", function(d){ return d.y0+40})    // +20 to adjust position (lower)
      .text(function(d){ return "選手:"+d.data.name.replace('mister_','') })
      .attr("font-size", "22px")
      .attr("fill", "white")
      
      
  
  // and to add the text labels
  svg
    .selectAll("vals")
    .data(root.leaves())
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0+5})    // +10 to adjust position (more right)
      .attr("y", function(d){ return d.y0+75})    // +20 to adjust position (lower)
      .text(function(d){ return "MVP次數:"+d.data.value })
      .attr("font-size", "28px")
      .attr("fill", "white")

  // Add title for the 3 groups
  svg
    .selectAll("titles")
    .data(root.descendants().filter(function(d){return d.depth==1}))
    .enter()
    .append("text")
      .attr("x", function(d){ return d.x0})
      .attr("y", function(d){ return d.y0+21})
      .text(function(d){ return d.data.name })
      .attr("font-size", "19px")
      .attr("fill",  function(d){ return color(d.data.name)} )

  // Add title for the 3 groups
  svg
    .append("text")
      .attr("x", 0)
      .attr("y", 14)    // +20 to adjust position (lower)
      .text("英雄聯盟:LPL賽區 2021年春季賽")
      .attr("font-size", "29px")
      .attr("fill",  "blue" )

      svg
    .append("text")
      .attr("x", 544)
      .attr("y", 14)    // +20 to adjust position (lower)
      .text("各路選手MVP次數之TreeMap數據")
      .attr("font-size", "29px")
      .attr("fill",  "blue" )


  svg
    .append("text")
      .attr("x", 0)
      .attr("y", 44)    // +20 to adjust position (lower)
      .text("上台報告: 2021.04.01 (四) ")
      .attr("font-size", "29px")
      .attr("fill",  "blue" )

      svg
    .append("text")
      .attr("x", 344)
      .attr("y", 44)    // +20 to adjust position (lower)
      .text("109598048徐雋銘 資訊工程系 碩一")
      .attr("font-size", "29px")
      .attr("fill",  "red" )
      
      

})
</script>
